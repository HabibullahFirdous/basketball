<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/verdana" rel="stylesheet" />

    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div class="container">
        <div class="Home">
          <h1 id="home">HOME</h1>
          <div class="score-container">
            <p class="score" id="score-home">0</p>
          </div>
          <div class="add-score">
            <button onclick="addOne()">+1</button>
            <button onclick="addTwo()">+2</button>
            <button onclick="addThree()">+3</button>
          </div>
        </div>
        <div class="Guest">
          <h1 id="guest">GUEST</h1>
          <div class="score-container">
            <p class="score" id="scoreG">0</p>
          </div>
          <div class="add-score">
            <button onclick="addOneG()">+1</button>
            <button onclick="addTwoG()">+2</button>
            <button onclick="addThreeG()">+3</button>
          </div>
        </div>
      </div>
      <button onclick="reset()">New Game</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
